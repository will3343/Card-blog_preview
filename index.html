<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="container">

        <div class="card">
          <div class="card__header">
            <img src="./images/img-article.svg" alt="card__image" class="card__image" width="600">
          </div>

          <div class="card__body">
            <span class="tag tag-yellow">Learning</span>
            <h6>Published 21 Dec 2023</h6>
            <h4> HTML & CSS foundations</h4>
            <p>
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
          </div>

          <div class="card__footer">
            <div class="user">
              <img src="./images/image-avatar.webp" alt="user__image" class="user__image">
              <div class="user__info">
                <h5>Greg Hopper</h5>
                
              </div>
            </div>
          </div>

        </div>

    </div>
